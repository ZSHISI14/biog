<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="topNav">
        <div class="container clearfix">
            <div class="searchsection  clearfix left">
                <div class="logo left"></div>
                <input type="text" name='searchBar' id='searchBar' class="right searchBar">
            </div>
            <div class="right clearfix">
                <div class="bigBlock left"></div>
                <div class="bar left"></div>
                <div class="bar left"></div>
                <div class="smallBlock left"></div>
                <div class="smallBlock right"></div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="container clearfix">
            <div class="left">
                <div class="shortbar"></div>
                <div class="longbar"></div>
            </div>
            <div class="right">
                <div class="shortblock"></div>
                <div class="longblock"></div>
            </div>
        </div>
        <div class="downbar container clearfix">
            <div class='profile left'></div>
            <ul class="clearfix" >
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <div class="mainMessage container">
        <div class="left message">
            <div class="intro"></div>
            <div class="videoSection">
                <div class="video"></div>
                <div class="intro"></div>
            </div>
            <div class="picture">
                <div class="left picture"></div>
                <div class="right picture"></div>
            </div>
        </div>
        <div class="right message">
            <div class="writeSection">
                <div class="title"></div>
                <div class="main"></div>
                <div class="button"></div>
            </div>
            <div class="writeinput">
                <div class="label"></div>
            </div>
        </div>
    </div>
    <div class="rightNav ">
        <ul >
            <li class='item clearfix'><div class="bar left"></div><div class="content right"></div></li>
            <li class='item clearfix'><div class="bar left"></div><div class="content right"></div></li>
            <li class='item clearfix'><div class="bar left"></div><div class="content right"></div></li>
            <li class='item clearfix'><div class="bar left"></div><div class="content right"></div></li>
            <li class='item clearfix'><div class="bar left"></div><div class="content right"></div></li>
        </ul>
    </div>
</body>
</html>
